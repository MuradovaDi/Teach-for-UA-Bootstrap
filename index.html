<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach for UA</title>
    <meta name="description" content="Освітньо-громадська організація. Формуємо майбутнє дітей.">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./support.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="support">
        <div class="container support__container">
            <div class="support__heading">
                <span class="heading__sub">підтримка</span>
                <h2 class="heading__main">поширені запитання
                    <br>— додаткова інформація</h2>
                <p class="heading__paragraph">Програма для змін у країні</p>
            </div>
            <div class="accordion support__accordion"> 
                <div class="accordion__item">
                    <button class="accordion__btn accordion__btn_active">
                        <div class="flex">
                            ЯКІ ПЕРЕВАГИ УЧАСТІ У ПРОГРАМІ ДЛЯ ШКОЛИ?
                            <div class="accordion__icon">
                                <div class="accordion__minus"></div>
                                <img class="accordion__plus" src="./img/plus-btn.svg" alt="">
                            </div>
                        </div>
                        <p class="accordion__panel">Школа отримує позашкільні заходи для дітей, можливості професійного розвитку 
                            для адміністрації та педагогічного колективу, а також середовище постійного 
                            руху до нових освітніх програм в співтоваристві однодумців.</p>
                    </button>

                        
                </div>

                <div class="accordion__item">
                    <button class="accordion__btn">
                        <div class="flex">
                            ХТО СТАЄ УЧАСНИКАМИ ПРОГРАМИ?
                            <div class="accordion__icon">
                                <div class="accordion__minus"></div>
                                <img class="accordion__plus" src="./img/plus-btn.svg" alt="">
                            </div>
                        </div>
                        <p class="accordion__panel">Lorem ipsum...</p>
                       </button>
                </div>

                <div class="accordion__item">
                    <button class="accordion__btn">
                        <div class="flex">
                            ЯКУ ПІДГОТОВКУ ОТРИМУЮТЬ УЧАСНИКИ ВІД ПРОГРАМИ?
                            <div class="accordion__icon">
                                <div class="accordion__minus"></div>
                                <img class="accordion__plus" src="./img/plus-btn.svg" alt="">
                            </div>
                        </div>
                        <p class="accordion__panel">Lorem ipsum...</p>
                    </button>
                </div>

                <div class="accordion__item">
                    <button class="accordion__btn">
                        <div class="flex">
                            ЯК ПРОГРАМА ПІДТРИМУЄ учасників ПРОТЯГОМ 2-Х РОКІВ У ПРОГРАМІ?
                            <div class="accordion__icon">
                                <div class="accordion__minus"></div>
                                <img class="accordion__plus" src="./img/plus-btn.svg" alt="">
                            </div>
                        </div>
                        <p class="accordion__panel">Lorem ipsum...</p>
                    </button>
                </div>
            </div> 
        </div>
    </section>

</body>
